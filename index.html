<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        h1 {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Paragraph Styles */
        p {
            font-size: 18px;
            color: #555;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Link Styles */
        a {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Webpage</h1>
    <p>This is a basic HTML webpage with a heading, a paragraph, and a link.</p>
    <a href="https://www.example.com" target="_blank">Click here to visit Example</a>
</body>
</html>
