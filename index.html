<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }

        /* Paragraph Styles */
        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        /* Image Styles */
        img {
            margin: 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }

        /* List Styles */
        h2 {
            color: #4CAF50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            color: #333;
        }

        /* Hover Effect for List Items */
        ul li:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>My Basic Webpage</h1>
    
    <p>This is a simple webpage with an image and a list of my favorite hobbies:</p>
    
    <img src="https://via.placeholder.com/150" alt="Sample Image" width="150" height="150">
    
    <h2>My Hobbies</h2>
    <ul>
        <li>Reading Books</li>
        <li>Playing Football</li>
        <li>Travelling</li>
        <li>Coding</li>
    </ul>
</body>
</html>
